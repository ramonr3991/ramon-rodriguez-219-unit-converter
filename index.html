<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramon's Gear Head Unit Conversion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="power-measure-body">
        <h1 class="power-measure-title">Power Measurement and Engine Displacement Conversion</h1>
        <input type="text" placeholder="Input" id="input">
        <select id="inputType">
            <option value="horsepower">HP</option>
            <option value="kilowatt">kW</option>
            <option value="cubic inch">Cu In</option>
            <option value="cubic centimeter">CC</option>
            <option value="liter">L</option>
        </select>
        <span>=</span>
        <input type="text" placeholder="Result" id="result">
        <select id="resultType">
            <option value="horsepower">HP</option>
            <option value="kilowatt">kW</option>
            <option value="cubic inch">Cu In</option>
            <option value="cubic centimeter">CC</option>
            <option value="liter">L</option>
        </select>

        
    </div>

    <div class="distance-body">
        <h1 class="distance-title">Distance Measurement Conversion</h1>
        <input type="text" placeholder="Input" id="input2">
        <select id="inputType2">
            <option value="mile">Mi</option>
            <option value="kilometer">Km</option>
            <option value="knot">Kt</option>
        </select>
        <span>=</span>
        <input type="text" placeholder="Result" id="result2">
        <select id="resultType2">
            <option value="mile">Mi</option>
            <option value="kilometer">Km</option>
            <option value="knot">Kt</option>
        </select>

        
    </div>

    <div class="liquid-body">
        <h1 class="liquid-title">Liquid and Fuel Consumption Conversion</h1>
        <input type="text" placeholder="Input" id="input3">
        <select id="inputType3">
            <option value="gallon">Gal</option>
            <option value="liter">L</option>
            <option value="mpg">MPG</option>
            <option value="km/l">km/l</option>
            <option value="kWh">kWh</option>
            <option value="mpgE">MPGe</option>
            <option value="km/lE">km/lE</option>
        </select>
        <span>=</span>
        <input type="text" placeholder="Result" id="result3">
        <select id="resultType3">
            <option value="gallon">Gal</option>
            <option value="liter">L</option>
            <option value="mpg">MPG</option>
            <option value="km/l">km/l</option>
            <option value="kWh">kWh</option>
            <option value="mpgE">MPGe</option>
            <option value="km/lE">km/lE</option>
        </select>
    </div>
    
    <script src="script.js"></script>
    <script src="script_2.js"></script>
    <script src="script_3.js"></script>
</body>
</html>
